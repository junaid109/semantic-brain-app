version: '3.8'

services:
  neo4j:
    image: neo4j:5.16.0
    container_name: semantic_brain_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  api:
    build: .
    container_name: semantic_brain_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - neo4j
    volumes:
      - .:/app

volumes:
  neo4j_data:
  neo4j_logs:
